{% extends "auctions/layout.html" %}

{% block body %}

    {% for product in products %}
        <div class="item">
            <img src="../media/{{product.image}}">
            <div class="spec">
                <a class="toListing" href="{% url 'listing' product.id %}">{{product.title}}</a>
                <h2 style="font-size: 18px; font-weight: bold; display: inline-block;">Price:</h2>
                <h2 style="font-size: 17px; display: inline-block;">${{product.price|floatformat:2}}</h2>
                <h2 style="font-size: 16px;">{{product.description}}</h2>
            </div>
        </div>
    {% endfor %}
{% endblock %}
